name: CI

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.5"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Run ruff (linter)
        run: |
          uv pip install ruff
          uv run ruff check . --config ruff.toml || true
        continue-on-error: false

      - name: Run mypy (type checker)
        run: uv run mypy src/ --config-file mypy.ini || true
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.5"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Run smoke test (import verification)
        run: uv run python smoke_test.py

      - name: Run pytest with coverage
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80 \
            -v || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true

  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test, security]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" == "success" ]] && \
             [[ "${{ needs.test.result }}" == "success" ]] && \
             [[ "${{ needs.security.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed:"
            echo "  Lint & Type Check: ${{ needs.lint-and-type-check.result }}"
            echo "  Test Suite: ${{ needs.test.result }}"
            echo "  Security Scan: ${{ needs.security.result }}"
            exit 1
          fi
